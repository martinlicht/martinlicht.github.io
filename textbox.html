<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Textbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
        }
        .large-textbox {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Large All-Purpose Textbox</h1>
        <textarea class="large-textbox" placeholder="Enter your text here..."></textarea>
    </div>
</body>
</html>
